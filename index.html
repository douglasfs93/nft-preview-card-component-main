<body>
  <section class="card">
    <img class="active" src="images/image-equilibrium.jpg" alt="">

    <div class="icon"></div>
    <div class="container">
      <h2>Equilibrium #3429</h2>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="priceDay">
        <h3 class="price"><img src="images/icon-ethereum.svg" alt="">0.041ETH</h3>
        <h3 class="clock"><img src="images/icon-clock.svg" alt="">3 days left</h4>
      </div>
      <div class="divisor"></div>
      <div class="info">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of <span class="stronge">Jules Wyvern</span></p>
      </div>
    </div>  
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
